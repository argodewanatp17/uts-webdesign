<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="CSS/Style.css" rel="stylesheet" type="text/css">
</head>

<body class="main">
	<table class="setting"  >
	  <tbody>
	    <tr>
			<!-- Menampilkan Text Title dengan nama Pengaturan perintah Strong berfungsi untuk mempertebal text  -->
	      <td ><p class="titleText"><strong>Pengaturan</strong></p></td>
	      <td>&nbsp;</td>
	      <td>&nbsp;</td>
        </tr>
	    <tr>
	      <td>
			<div class="slidecontainer">
				<!-- membuat slider dengan Circle slider  -->
				<p class="svtxt"><strong>Sound Volume</strong></p>
  				<input type="range" min="1" max="100" value="50" class="slider" id="myRange">
 				
			</div>
		  </td>
	      <td>&nbsp;</td>
	      <td>&nbsp;</td>
        </tr>
	    <tr>
	      <td width="200">&nbsp;</td>
	      <td width="200">&nbsp;</td>
	      <td>&nbsp;</td>
        </tr>
	    <tr>
			<!-- Menampilkan text bertuliskan notifikasi  -->
	      <td><p>Notifikasi</p>
			  <!-- Menampilkan checkbox dengan text bertuliskan Bisukan   -->
			  <p> <input type="checkbox" name="notif" value="notif">Bisukan</p>
		  </td>
	      <td>&nbsp;</td>
	      <td>&nbsp;</td>
        </tr>
		<tr>
	      <td>
			  <!-- Menampilkan text bertuliskan Update  -->
			  <p>Update</p>
			  <!-- Menampilkan radio button dengan text otomatis  -->
			  <input type="radio" id="oto"  >
			  <label for="oto">Otomatis</label>
			  <br>
			  <!-- Menampilkan radio button dengan text Tunggu Wi-Fi  -->
			  <input type="radio" id="wait"  >
			  <label for="wait">Tunggu Wi-Fi</label>

		  </td>
	      <td>&nbsp;</td>
	      <td>&nbsp;</td>
        </tr>

      </tbody>
</table>
</body>
</html>
